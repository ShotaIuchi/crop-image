<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Cropper</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <select id="imageList" class="form-control"></select>
                </div>
                <div class="col-auto">
                  <button id="updateImage" class="btn btn-primary">
                    Update Image
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form action="/crop" method="post" class="form-row">
                <div class="form-group col-auto">
                  <label for="startX">L:</label>
                  <input
                    type="number"
                    id="startX"
                    name="startX"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-auto">
                  <label for="startY">T:</label>
                  <input
                    type="number"
                    id="startY"
                    name="startY"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-auto">
                  <label for="endX">R:</label>
                  <input
                    type="number"
                    id="endX"
                    name="endX"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-auto">
                  <label for="endY">B:</label>
                  <input
                    type="number"
                    id="endY"
                    name="endY"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-auto">
                  <label for="filename">File Name:</label>
                  <input
                    type="text"
                    id="filename"
                    name="filename"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-auto align-self-end">
                  <button type="submit" class="btn btn-success">
                    Crop Image
                  </button>
                </div>
              </form>
              <div class="mt-4">
                <canvas id="imageCanvas" class="border"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body">Error message here.</div>
    </div>
  </body>
</html>
